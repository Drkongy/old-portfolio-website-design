    <div class="uptime">
        <i class="fas fa-server"></i>
        <span>Uptime:</span>
        <em>
            <br>
            <label id="UptimeL"></label>                    
            <!-- on website load -->
            <script>
                setInterval(function() {
                    var d = new Date();
                    var days = d.getDay();
                    var hours = d.getHours();
                    var minutes = d.getMinutes();
                    var seconds = d.getSeconds();

                    // only show the days, hours, minutes if they are greater than 0 
                    if (days > 0) {
                        document.getElementById("UptimeL").innerHTML = days + " days " + hours + " hours " + minutes + " minutes " + seconds + " seconds";
                    } else if (hours > 0) {
                        document.getElementById("UptimeL").innerHTML = hours + " hours " + minutes + " minutes " + seconds + " seconds";
                    } else if (minutes > 0) {
                        document.getElementById("UptimeL").innerHTML = minutes + " minutes " + seconds + " seconds";
                    } else {
                        document.getElementById("UptimeL").innerHTML = seconds + " seconds";
                    }
                }, 1000);
            </script>                   
        </em>
